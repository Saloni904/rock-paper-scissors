<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
</head>
<style type="text/css">
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button.choice {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    margin: 5px;
}

button.choice:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 1.2em;
}

</style>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p>Choose your move:</p>
        <button class="choice" data-choice="rock">Rock</button>
        <button class="choice" data-choice="paper">Paper</button>
        <button class="choice" data-choice="scissors">Scissors</button>
        <div id="result"></div>
    </div>
    <script>
        // script.js
document.addEventListener('DOMContentLoaded', () => {
    const resultElement = document.getElementById('result');
    const choices = document.querySelectorAll('button.choice');

    // Function to determine computer choice
    function getComputerChoice() {
        const choices = ['rock', 'paper', 'scissors'];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
    }

    // Function to determine winner
    function determineWinner(userChoice, computerChoice) {
        if (userChoice === computerChoice) {
            return 'It\'s a tie!';
        }
        if (
            (userChoice === 'rock' && computerChoice === 'scissors') ||
            (userChoice === 'scissors' && computerChoice === 'paper') ||
            (userChoice === 'paper' && computerChoice === 'rock')
        ) {
            return 'You win!';
        }
        return 'You lose!';
    }

    // Event listener for choice buttons
    choices.forEach(button => {
        button.addEventListener('click', () => {
            const userChoice = button.dataset.choice;
            const computerChoice = getComputerChoice();
            const result = determineWinner(userChoice, computerChoice);

            resultElement.innerHTML = `
                <p>You chose <strong>${userChoice}</strong>.</p>
                <p>The computer chose <strong>${computerChoice}</strong>.</p>
                <p>${result}</p>
            `;
        });
    });
});

    </script>
</body>
</html>
